<!doctype html>
<html lang="da-DK">
<head>
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta charset="utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="format-detection" content="telephone=no" />

	<title>OS2faktor password selvbetjening</title>

    <link rel="stylesheet" th:href="@{/libs/fontawesome/css/all.min.css}" />
	<link rel="stylesheet" th:href="@{/libs/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/app.css}" />

</head>

<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
		<h5 class="my-0 mr-md-auto font-weight-normal">
			<img class="img-fluid" th:src="@{/img/os2faktor.png}" style="display: inline; max-width: 30vw; max-height: 40px;" />
		</h5>
	</div>

	<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto">
		<form>
			<div class="form-horizontal">
				<h2>Skift kodeord</h2>
				<p>
				Hvis du har glemt dit kodeord, kan du skifte det her. Du skal have dit NemID klar, da du skal bruge
				det til at logge på med først. Efter login med NemID, kan du vælge et nyt kodeord.
				</p>
				
				<br/>
				
				<a th:href="@{/password/resetpassword}" class="btn btn-primary btn-block">Login med NemID</a>
			</div>
		</form>
	</div>

</html>
