<!doctype html>
<html lang="da-DK">
<head>
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta charset="utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<title th:text="#{html.yubikey.title}"/>

    <link rel="stylesheet" th:href="@{/desktop/lib/fontawesome/css/all.min.css}" />
	<link rel="stylesheet" th:href="@{/desktop/lib/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/desktop/css/app.css}" />
</head>
<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
		<h5 class="my-0 mr-md-auto font-weight-normal">
			<img class="img-fluid" th:src="@{/img/os2faktor.png}" style="display: inline; max-width: 30vw; max-height: 40px;" />
		</h5>

		<nav class="my-2 my-md-0 mr-md-3">
			<a class="p-2 text-dark" th:href="@{/ui/desktop/selfservice}" th:unless="${session.SESSION_REDIRECT_URL != null}">&lt; Selvbetjening</a>
			<a class="p-2 text-dark" th:href="${session.SESSION_REDIRECT_URL == null} ? @{/ui/desktop/logoff} : ${session.SESSION_REDIRECT_URL}">Log af</a>
		</nav>
	</div>

	<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto">
		<form method="post" th:object="${form}">
			<h4 th:text="#{html.yubikey.title}" />
			<p>
				Angiv et navn på din YubiKey, så du kan genkende den når du skal vælge OS2faktor klient
				på login tidspunktet. Navnet anvendes alene til præsentation, så du nemt kan genkende din klient.
			</p>

			<br/>

			<div class="form-group">
				<strong th:text="#{html.registration.name}"/>
				<input class="form-control" th:field="*{name}" required="required" oninvalid="this.setCustomValidity('Angiv et navn på din klient')" oninput="this.setCustomValidity('')" autofocus="autofocus" />
			</div>
		
			<br/>
			
			<center style="margin-left: 10%; margin-right: 10%;">
				<div class="container">
					<div class="row">
						<div class="col-sm" style="margin-bottom: 20px;">
							<a style="text-decoration: none;" th:href="${session.SESSION_REDIRECT_URL == null} ? @{/ui/desktop/selfservice} : ${session.SESSION_REDIRECT_URL}">
								<button class="btn btn-lg btn-secondary btn-block" type="button" th:text="#{html.navigate.back}" />
							</a>
						</div>
						<div class="col-sm">
							<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{html.registration.submit}" />
						</div>
					</div>
				</div>
			</center>
		</form>
	</div>
</body>
</html>
