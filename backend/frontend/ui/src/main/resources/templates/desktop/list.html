<!doctype html>
<html lang="da-DK">
<head>
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta charset="utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<title th:text="#{html.os2faktor.title}"/>

    <link rel="stylesheet" th:href="@{/desktop/lib/fontawesome/css/all.min.css}" />
	<link rel="stylesheet" th:href="@{/desktop/lib/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/desktop/css/app.css}" />
	<link rel="stylesheet" th:href="@{/libs/sweetalert/css/sweetalert2.min.css}" />
</head>

<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
		<h5 class="my-0 mr-md-auto font-weight-normal">
			<img class="img-fluid" th:src="@{/img/os2faktor.png}" style="display: inline; max-width: 30vw; max-height: 40px;" />
		</h5>

		<nav class="my-2 my-md-0 mr-md-3">
			<a class="p-2 text-dark" th:href="@{/ui/yubikey}" th:text="#{html.yubikey.title}" />
			<a class="p-2 text-dark" th:href="@{/ui/desktop/logoff}">Log af</a>
		</nav>
	</div>

	<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto">
		<form>
			<h4 th:text="#{html.selfservice.header}"></h4>
			<p th:text="#{html.selfservice.intro}"></p>
	
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th scope="col">OS2faktor ID</th>
						<th scope="col">Klienttype</th>
						<th scope="col">Navn</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="client : ${clients}" th:onclick="'navigate(\'' + ${client.deviceId} + '\');'" style="cursor: pointer;">
						<td th:text="${client.deviceId}"></td>
						<td th:text="#{__${client.type.message}__}"></td>
						<td>
							<span th:text="${client.name}"></span>
							<span th:if="${client.prime}" class="badge badge-primary">Prim√¶r</span>
							<span th:if="${client.roaming}" class="badge badge-warning">Roaming</span>
						</td>
					</tr>
				</tbody>
			</table>			
		</form>
	</div>

	<script th:inline="javascript">
		/*<![CDATA[*/

		/*[+
			var url = [[@{/ui/desktop/selfservice}]];
		+]*/
		
		function navigate(deviceId) {
			var endpoint = url + "/" + deviceId;
			window.location = endpoint;
		}

		/*]]>*/
	</script>
</body>
</html>
