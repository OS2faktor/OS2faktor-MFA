<!doctype html>
<html lang="da-DK">
<head>
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta charset="utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<title th:text="#{html.os2faktor.title}"/>

    <link rel="stylesheet" th:href="@{/desktop/lib/fontawesome/css/all.min.css}" />
	<link rel="stylesheet" th:href="@{/desktop/lib/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/desktop/css/app.css}" />
</head>

<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
		<h5 class="my-0 mr-md-auto font-weight-normal">
			<img class="img-fluid" th:src="@{/img/os2faktor.png}" style="display: inline; max-width: 30vw; max-height: 40px;" />
		</h5>

		<nav class="my-2 my-md-0 mr-md-3">
			<a class="p-2 text-dark" th:href="@{/ui/desktop/selfservice}">Selvbetjening</a>
			<a class="p-2 text-dark" th:href="@{/ui/desktop/logoff}">Log af</a>
		</nav>
	</div>

	<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto">
		<form name="postBackForm" method="post">
			<th:block th:if="${flow != null}">
				<h4 th:text="#{__${flow.message}__}" />
				<div th:if="${errorType != null}" th:text="#{__${errorType.message}__}" />
				
				<th:block th:if="${uuid != null}">
					<br/>
					<div th:utext="#{html.label.errorcode}" />
					<div th:text="${uuid}" />

					<th:block th:if="${nemIDErrorKey != null}">
						<br/>
						<div th:utext="#{html.label.nemiderrorcode}" />
						<div th:utext="#{__${nemIDErrorKey}__(${nemIDErrorCode})}" />
					</th:block>
				</th:block>
			</th:block>
			
			<th:block th:if="${flow == null}">
				<h4 th:text="#{html.failedflow.unknown}"/>
				<div th:text="#{html.errortype.unknown}" />
			</th:block>
		</form>
	</div>
</body>
</html>
